name: CI

on: [push]

jobs:
  build:

    name: Conda (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']

    steps:
    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v1
      with:
        auto-update-conda: true
        python-version: 3.8

    - name: Install conda packages
      shell: bash -l {0}
      env:
        BINSTAR_TOKEN: ${{ secrets.BINSTAR_TOKEN }}
      run: |
        conda install --yes --quiet conda-build conda-verify anaconda-client

    - name: Build Conda Python package
      shell: bash -l {0}
      env:
        BINSTAR_TOKEN: ${{ secrets.BINSTAR_TOKEN }}
      run: |
        export CONDA_BLD_PATH=$HOME/conda-bld
        conda-build --python=3.8 helics
        conda-build --python=3.8 helics --output

    - name: Build Conda Python package
      shell: bash -l {0}
      env:
        BINSTAR_TOKEN: ${{ secrets.BINSTAR_TOKEN }}
      run: |
        export CONDA_BLD_PATH=$HOME/conda-bld
        conda-build --python=3.7 helics
        conda-build --python=3.7 helics --output

    - name: Build Conda Python package
      shell: bash -l {0}
      env:
        BINSTAR_TOKEN: ${{ secrets.BINSTAR_TOKEN }}
      run: |
        export CONDA_BLD_PATH=$HOME/conda-bld
        conda-build --python=3.6 helics
        conda-build --python=3.6 helics --output

    - name: Build Conda Python package
      shell: bash -l {0}
      env:
        BINSTAR_TOKEN: ${{ secrets.BINSTAR_TOKEN }}
      run: |
        export CONDA_BLD_PATH=$HOME/conda-bld
        conda-build --python=2.7 helics
        conda-build --python=2.7 helics --output
